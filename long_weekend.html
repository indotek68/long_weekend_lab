<script>



	var keyPress = function (e){
		switch(e.which) {
			case 37:// left
				$(".block").animate({ left: "-=1em" }, 100);
			break;

			case 38:// up
				$(".block").animate({ top: "-=1em" }, 100);
			break;

			case 39:// right
				$(".block").animate({ left: "+=1em" }, 100);
				// var block = $(".block")
				// var left = parseInt(block.css("left"));
				// console.log("left", left)
				// if (isNaN(left)) {
				// 	left = 0
				// }
				// block.css("left", left + 10)
			break;

			case 40:// down
				$(".block").animate({ top: "+=1em" }, 100);
			break;

			case 32: //spacebar
				$(".bullet").css("background-color", "blue").animate({ opacity: "toggle",top: "-20em"}, 1000);
			break;

			default: return;
		}
		e.preventDefault();
	};

$("body").on("keydown", keyPress)
